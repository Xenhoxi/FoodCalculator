<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-all">
        <div class="container">
            <div class="inputs-fields">
                <h3 class="title-center">Informations de l'animal</h3>
                <label for="menu-race">Race (k1)
                <select id="menu-race">
                    <option value="autres">Autres</option>
                </select>
                </label>
                
                <label for="menu-activite">Facteur comportemental (k2)
                <select id="menu-activite">
                    <option value="sedentaire">Tres calme, sedentaire ou sterilisé</option>
                    <option value="calme">Calme, peu actif</option>
                    <option value="normal">Normal</option>
                    <option value="actif">Nerveux, actif</option>
                    <option value="hyperactif">Nerveux et hyperactif</option>
                </select>
                </label>

                <label for="menu-sterilise">Sterilisé ?
                <select id="menu-sterilise">
                    <option value="Oui">Oui</option>
                    <option value="Non">Non</option>
                </select>
                </label>
                
                <label for="menu-habitat">Environnement / Habitat (kc)
                <select id="menu-habitat">
                    <option value="chaud">> 30°C</option>
                    <option value="interieur">~ 20°C</option>
                    <option value="temperer">~ 10°C</option>
                    <option value="froid">~ 0°C</option>
                    <option value="hivernales">~ -10°C</option>
                </select>
                </label>
                
                <label>Poids
                    <input type="number" id="poids" placeholder="Enter a number" />
                </label>
                
            </div>
            <div class="inputs-fields">
                <h3 class="title-center">Informations croquettes</h3>
                <label>Humidité
                    <input type="number" id="humidite" placeholder="Enter a number" />
                </label>
                <label>Proteines totales (PT)
                    <input type="number" id="proteines" placeholder="Enter a number" />
                </label>
                <label>Matieres grasses (MG)
                    <input type="number" id="mg" placeholder="Enter a number" />
                </label>
                <label>Fibres / Cellulose brute
                    <input type="number" id="fibres" placeholder="Enter a number" />
                </label>
                <label>Cendres / Minéraux
                    <input type="number" id="cendres" placeholder="Enter a number" />
                </label>
                
            </div>
        </div>
        <div class="inputs-fields">
            <h3 id="res">Besoin energetiques</h3>
            <h3 id="em">Energie metabolique</h3>
        </div>
    </div>
	
<script src="script.js"></script>
</body>
</html>
